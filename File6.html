<html>



<head>





    <title>My JavaScript Page</title>





    <script type="text/JavaScript">





        var a = prompt("please enter first number");

        var b = prompt("please enter second number");

        for (let i = a; i <= b; i++) {

            let flag = 0;

            for (let j = 2; j < i; j++) {

                if (i % j == 0) {

                    flag = 1;

                    break;

                }
            }

            if (i > 1 && flag == 0) {

                document.write("the prime numbers are:" + i);

                document.write("<br/>");

            }

        }
    </script>

</head>

<body>


</body>



</html>
