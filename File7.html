<html>

<head>

    <title>My JavaScript Page</title>

    <script type="text/JavaScript">

        var m = prompt("please enter a number");

        function fact(m) {
            let n1 = 1;
  
            for (let i = 1; i <= m; i++) {
                n1 = i * n1;
            }
            document.write(n1);

        }
        fact(m);
        

    </script>

</head>

<body>

</body>

</html>
