<html>

<head>

    <title>My JavaScript Page</title>

    <script type="text/JavaScript">

        var x = prompt("please enter the number");
        var i = 1;
        function mul(x) {
            while (i <= 10) {

                document.write(i * x);
                document.write("<br/>");
                i++;
            }
            
           
            
        }
        var r = confirm("to next number");
        if (r == true) {
            mul(x);
        }
        else {
            document.write("quit");
        }
        mul(x);
        

    </script>

</head>

<body>

</body>

</html>
