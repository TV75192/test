<html>

<head>

    <title>My JavaScript Page</title>

    <script type="text/JavaScript">

        var n= prompt("please enter alphabet");
        function vowel(n) {
            if (n == 'a' || n == 'e'|| n=='i'|| n=='o'|| n=='u') {
                document.write("Vowel!!!!!");
            }
            else {
                document.write("Not a vowel");
            }
        }
        vowel(n);

    </script>

</head>
